<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>简单拓扑图</title>
	<link rel="stylesheet" href="./js/libs/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/index.css">

</head>
<body>
	
	<div class="row tupu-wrap">
		<div class="tool-wrap">
			<div class="btn-group">
				<div class="btn-group">
					<button type="button" data-type="confirm">确定</button>
				</div>
			</div>
			<div class="btn-group">
				<button type="button" data-type="node">node model</button>
				<button type="button" data-type="group">group model</button>
				<button type="button" id="addNode">addNode</button>
				<button type="button" id="addBrance">addBrance</button>
				<button type="button" id="resetData">resetData</button>
			</div>
		</div>
		<div class="tupu" id="tupu-wrap">	
			<div class="menu-wrap"></div>
		</div>
	</div>
	<div id="info">
		<span role="svg"></span>			
	</div>

	<script src="./js/libs/require/require.js" data-main = "./js/flowChart0.1/main"></script>

</html>
